<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Magazyn</title>
</head>
<body>

<h1>Stan magazynowy</h1>

<form method="POST" action="/dodaj">
    <input name="nazwa" placeholder="Nazwa produktu" required>
    <input name="ilosc" type="number" placeholder="Ilość" required>
    <button>Dodaj</button>
</form>

<hr>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Produkt</th>
        <th>Ilość</th>
    </tr>
    {% for p in produkty %}
    <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
