<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Stan magazynu</title>

    <style>
        /* ===== PODSTAWA ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background: white;
            border-bottom: 1px solid #ccc;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
        }

        /* ===== LAYOUT (KLUCZOWE!) ===== */
        .layout {
            display: flex;
            gap: 20px;
            padding: 10px;
        }

        /* ===== KONTENERY ===== */
        .products-container,
        .add-container {
            width: 49%;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: calc(100vh - 135px); /* ‚Üì 2 cm kr√≥cej */
            padding: 1px;
        }

        /* ===== NAG≈Å√ìWKI SEKCJI ===== */
        .products-container h2 {
            margin: 0;
            background: #3b8fbf;
            color: white;
            padding: 3px 8px;
        }

        .add-container h2 {
            margin: 0;
            background: #4CAF50;
            color: white;
            padding: 3px 8px;
        }

        /* ===== TABELA ===== */
        .products-table-wrapper {
            flex: 1;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 1px;
        }

        th {
            position: sticky;
            top: 0;
            background: #eee;
            z-index: 2;
        }

        .name-col { width: 80%; }
        .qty-col  { width: 20%; }

        /* ===== PRZYCISKI ===== */
        button {
            border: none;
            padding: 2px 6px;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn-update {
            background: #FF9800;
            color: white;
        }

        .btn-add {
            background: #4CAF50;
            color: white;
        }

        /* ===== FORMULARZ ===== */
        form {
            display: flex;
            gap: 5px;
            padding: 5px;
        }

        input[type="text"] {
            flex: 3;
            padding: 1px;
        }

        input[type="number"] {
            flex: 1;
            padding: 1px;
            width: 60px;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 800px) {
            .layout {
                flex-direction: column;
            }

            .products-container,
            .add-container {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>

<header>üì¶ Stan magazynu</header>

<div class="layout">

    <!-- ===== LEWA: PRODUKTY ===== -->
    <div class="products-container">
        <h2>Produkty</h2>

        <div class="products-table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th class="name-col">Nazwa</th>
                        <th class="qty-col">Ilo≈õƒá</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in products %}
                    <tr>
                        <td class="name-col">{{ p["name"] }}</td>
                        <td class="qty-col">
                            <form action="{{ url_for('update_product') }}" method="post">
                                <input type="hidden" name="name" value="{{ p['name'] }}">
                                <input type="number" name="quantity" value="{{ p['quantity'] }}" min="0">
                                <button class="btn-update">Zmie≈Ñ</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- ===== PRAWA: DODAWANIE ===== -->
    <div class="add-container">
        <h2>Dodaj produkt</h2>

        <form action="{{ url_for('add_product') }}" method="post">
            <input type="text" name="name" placeholder="Nazwa produktu" required autofocus>
            <input type="number" name="quantity" value="1" min="1">
            <button class="btn-add">Dodaj</button>
        </form>
    </div>

</div>

</body>
</html>
