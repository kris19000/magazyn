<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Stan magazynu</title>
    <style>

/* NagÅ‚Ã³wek strony */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    background-color: #f5f5f5;
    height: 100vh; /* caÅ‚a wysokoÅ›Ä‡ okna przeglÄ…darki */
    box-sizing: border-box;
}

header {
    width: 100%;
    background-color: white;
    color: black;
    padding: 10px 0;
    margin-bottom: 5px;
    box-sizing: border-box;
    border-radius: 5px;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
    border: 1px solid #ccc;
}

/* Kontenery tabel */
.products-container, .add-container {
    width: 49%;
    display: flex;
    flex-direction: column;
    background-color: white;
    padding: 1px;
    box-sizing: border-box;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    height: calc(100vh - 60px); /* caÅ‚kowita wysokoÅ›Ä‡ minus header + margines */
}

/* Lewa tabela - Produkty */
.products-container h2 {
    margin: 0 0 5px 0;
    background-color: #3b8fbf;
    padding: 1px 10px;
    border-radius: 3px;
    color: white;
}

.products-table-wrapper {
    overflow-y: auto;
    flex: 1; /* zajmuje caÅ‚Ä… pozostaÅ‚Ä… przestrzeÅ„ w kontenerze */
}

/* Prawa tabela - Dodawanie produktu */
.add-container h2 {
    margin: 0 0 5px 0;
    background-color: #4CAF50;
    padding: 1px 10px;
    border-radius: 3px;
    color: white;
}

.add-container form {
    display: flex;
    gap: 5px;
    flex-wrap: wrap;
    margin-top: 5px;
}

.add-container input[type="text"] {
    flex: 3;
    padding: 1px;
    font-size: 1em;
}

.add-container input[type="number"] {
    flex: 1;
    padding: 1px;
    font-size: 1em;
    width: 60px;
}

.add-container button {
    flex: 1;
    padding: 1px;
    font-size: 1em;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 3px;
}

.add-container button:hover {
    background-color: #45a049;
}

/* Tabela produktÃ³w */
table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ccc;
    padding: 1px;
    text-align: left;
}

th {
    position: sticky;
    top: 0;
    background: #f0f0f0;
    z-index: 2;
}

th.name-col { width: 70%; }
th.qty-col { width: 30%; }

td.name-col { width: 70%; }
td.qty-col { width: 30%; }

tr:nth-child(even) { background-color: #f9f9f9; }
tr:hover { background-color: #f1f1f1; }

.products-table-wrapper button {
    background-color: #FF9800;
    color: white;
    border: none;
    padding: 1px 3px;
    border-radius: 3px;
    cursor: pointer;
}

.products-table-wrapper button:hover {
    background-color: #e68900;
}

/* ResponsywnoÅ›Ä‡ */
@media (max-width: 800px) {
    body { flex-direction: column; }
    .products-container, .add-container { width: 100%; height: auto; }
    .products-table-wrapper { max-height: 300px; }
}

    </style>
</head>
<body>

<header>ðŸ“¦ Stan magazynu</header>

<!-- Lewa kolumna: tabela produktÃ³w -->
<div class="products-container">
    <h2>Produkty</h2>
    <div class="products-table-wrapper">
        <table>
            <thead>
                <tr>
                    <th class="name-col">Nazwa</th>
                    <th class="qty-col">IloÅ›Ä‡</th>
                </tr>
            </thead>
            <tbody>
                {% for name, quantity in products %}
                <tr>
                    <td class="name-col">{{ name }}</td>
                    <td class="qty-col">
                        <form action="{{ url_for('update_product') }}" method="post">
                            <input type="hidden" name="name" value="{{ name }}">
                            <input type="number" name="quantity" value="{{ quantity }}" min="0" style="width: 60px;">
                            <button type="submit">ZmieÅ„</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Prawa kolumna: dodawanie produktu -->
<div class="add-container">
    <h2>Dodaj produkt</h2>
    <form action="{{ url_for('add_product') }}" method="post" id="add-product-form">
        <input type="text" name="name" id="name-field" placeholder="Nazwa produktu" required autofocus>
        <input type="number" name="quantity" value="1" min="1" required>
        <button type="submit">Dodaj</button>
    </form>
</div>

<script>
    // Funkcja ustawia kursor w polu nazwy po dodaniu produktu
    document.getElementById('add-product-form').addEventListener('submit', function(e) {
        setTimeout(function() {
            document.getElementById('name-field').focus();
        }, 100);
    });
</script>

</body>
</html>
