



<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Magazyn</title>
</head>
<body>

<h1>Stan magazynowy</h1>
<form action="/add" method="post">
    Nazwa: <input type="text" name="name" required>
    Ilość: <input type="number" name="quantity" required>
    <button type="submit">Dodaj</button>
</form>
<hr>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Produkt</th>
        <th>Ilość</th>
    </tr>
    {% for p in produkty %}
    <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
