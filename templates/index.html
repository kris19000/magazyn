<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Magazyn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: space-between;
            height: 90vh; /* wysokość strony */
        }

        /* Lewa kolumna: produkty */
        .products-container {
            width: 48%;
            display: flex;
            flex-direction: column;
        }

        .products-container h2 {
            margin: 0 0 5px 0;
        }

        .products-table-wrapper {
            overflow-y: auto;
            flex: 1; /* tabela zajmuje resztę wysokości kolumny */
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }

        th {
            position: sticky;
            top: 0;
            background: #f0f0f0;
            z-index: 1;
        }

        th.name-col {
            width: 70%;
        }

        th.qty-col {
            width: 30%;
        }

        td.name-col {
            width: 70%;
        }

        td.qty-col {
            width: 30%;
        }

        /* Prawa kolumna: dodawanie produktu */
        .add-container {
            width: 48%;
        }

        .add-container form {
            display: flex;
            gap: 5px;
        }

        .add-container input[type="text"] {
            flex: 3;
            padding: 5px;
        }

        .add-container input[type="number"] {
            flex: 1;
            padding: 5px;
        }

        .add-container button {
            flex: 1;
            padding: 5px;
        }

    </style>
</head>
<body>

    <!-- Lewa kolumna: tabela produktów -->
    <div class="products-container">
        <h2>Produkty</h2>
        <div class="products-table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th class="name-col">Nazwa</th>
                        <th class="qty-col">Ilość</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody>
                    {% for name, quantity in products %}
                    <tr>
                        <td class="name-col">{{ name }}</td>
                        <td class="qty-col">
                            <form action="{{ url_for('update_product') }}" method="post">
                                <input type="hidden" name="name" value="{{ name }}">
                                <input type="number" name="quantity" value="{{ quantity }}" min="0" style="width: 70px;">
                                <button type="submit">Zmień</button>
                            </form>
                        </td>
                        <td>
                            <!-- Możesz tu dodać przyciski np. usuń -->
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Prawa kolumna: dodawanie produktu -->
    <div class="add-container">
        <h2>Dodaj produkt</h2>
        <form action="{{ url_for('add_product') }}" method="post">
            <input type="text" name="name" placeholder="Nazwa produktu" required autofocus>
            <input type="number" name="quantity" value="1" min="1" required>
            <button type="submit">Dodaj</button>
        </form>
    </div>

</body>
</html>
