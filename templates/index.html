<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Magazyn</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        /* Kontener row zajmuje peÅ‚nÄ… wysokoÅ›Ä‡ ekranu */
        .full-height-row {
            height: 100%;
        }

        /* Tabela produktÃ³w z wewnÄ™trznym scroll */
        .products-table {
            height: 100%;
            overflow-y: auto;
        }

        /* Sticky formularz po prawej */
        .sticky-form {
            position: sticky;
            top: 20px; /* odlegÅ‚oÅ›Ä‡ od gÃ³ry */
        }
    </style>
</head>
<body class="bg-light">

<div class="container-fluid py-3" style="height: 100%;">

    <h1 class="mb-4 text-center">ðŸ“¦ Stan magazynu</h1>

    <div class="row full-height-row" style="height: calc(100% - 80px);">

        <!-- LEWA POÅOWA â€“ TABELA PRODUKTÃ“W -->
        <div class="col-md-6 h-100">
            <div class="card shadow-sm products-table h-100">
                <div class="card-header bg-primary text-white">
                    Produkty
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 70%;">Nazwa</th>
                                <th style="width: 100px;">IloÅ›Ä‡</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for name, total in products %}
                                <tr>
                                    <td>{{ name }}</td>
                                    <td>
                                        <form method="post"
                                              action="{{ url_for('update_product') }}"
                                              class="d-flex gap-2">

                                            <input type="hidden" name="name" value="{{ name }}">

                                            <input type="number"
                                                   name="quantity"
                                                   value="{{ total }}"
                                                   class="form-control form-control-sm"
                                                   style="max-width: 100px;"
                                                   required>

                                            <button type="submit"
                                                    class="btn btn-sm btn-warning">
                                                ZmieÅ„
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            {% else %}
                                <tr>
                                    <td colspan="2" class="text-center text-muted">
                                        Brak produktÃ³w
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- PRAWA POÅOWA â€“ DODAWANIE PRODUKTU (sticky) -->
        <div class="col-md-6 h-100">
            <div class="sticky-form">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        Dodaj produkt
                    </div>
                    <div class="card-body">
                        <form method="post"
                              action="{{ url_for('add_product') }}"
                              class="d-flex gap-2">

                            <input type="text"
                                   name="name"
                                   class="form-control flex-grow-1"
                                   placeholder="Nazwa"
                                   required>

                            <input type="number"
                                   name="quantity"
                                   class="form-control"
                                   style="max-width: 100px;"
                                   placeholder="IloÅ›Ä‡"
                                   required>

                            <button type="submit"
                                    class="btn btn-success">
                                âž•
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
